<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Statistics - Digital Twin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fb;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #667eea;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.08);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #667eea;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            color: #999;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.08);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 4px solid #667eea;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.15);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            opacity: 0.8;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2.8em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 12px;
        }

        .stat-subtext {
            font-size: 0.85em;
            color: #999;
        }

        .stat-badge {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 10px;
            font-weight: 600;
        }

        .stat-badge.excellent {
            background: #d4edda;
            color: #155724;
        }

        .stat-badge.good {
            background: #cfe2ff;
            color: #084298;
        }

        .stat-badge.fair {
            background: #fff3cd;
            color: #856404;
        }

        .section-title {
            color: #667eea;
            font-size: 1.8em;
            margin: 50px 0 30px 0;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
            font-weight: 700;
        }

        .interviews-container {
            display: grid;
            gap: 20px;
            margin-bottom: 50px;
        }

        .interview-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .interview-card:hover {
            transform: translateX(8px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.15);
        }

        .interview-card.rank-1 {
            border-left-color: #ffd700;
            background: linear-gradient(to right, rgba(255, 215, 0, 0.08), white);
        }

        .interview-card.rank-2 {
            border-left-color: #c0c0c0;
            background: linear-gradient(to right, rgba(192, 192, 192, 0.08), white);
        }

        .interview-card.rank-3 {
            border-left-color: #cd7f32;
            background: linear-gradient(to right, rgba(205, 127, 50, 0.08), white);
        }

        .interview-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .interview-company {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 8px;
        }

        .interview-date {
            color: #999;
            font-size: 0.85em;
        }

        .interview-score {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
        }

        .score-display {
            font-size: 2.2em;
            font-weight: 700;
            color: #667eea;
        }

        .score-bar {
            width: 150px;
            height: 8px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .rank-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
        }

        .empty-state {
            background: white;
            border-radius: 16px;
            padding: 80px 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.08);
        }

        .empty-state-icon {
            font-size: 3.5em;
            margin-bottom: 25px;
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .empty-state p {
            color: #999;
            margin-bottom: 30px;
            font-size: 1.05em;
        }

        .action-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 14px 35px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.08);
            margin-bottom: 50px;
        }

        .chart-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 30px;
        }

        .score-distribution {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 220px;
            gap: 15px;
        }

        .bar-chart {
            flex: 1;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 10px;
            position: relative;
            min-height: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .bar-chart:hover {
            opacity: 0.85;
            transform: scaleY(1.08);
        }

        .bar-label {
            position: absolute;
            bottom: -35px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.85em;
            color: #666;
            font-weight: 600;
        }

        .bar-value {
            position: absolute;
            top: -28px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: 700;
            color: #667eea;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 30px;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 1.05em;
        }

        .back-link:hover {
            opacity: 0.7;
            transform: translateX(-3px);
        }

        .loading {
            text-align: center;
            padding: 60px 40px;
            color: #667eea;
            font-size: 1.2em;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.08);
            font-weight: 600;
        }

        .no-interviews {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.08);
        }

        .no-interviews p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.05em;
        }

        .stat-badge {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 12px;
            font-weight: 700;
        }

        .stat-badge.excellent {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .stat-badge.good {
            background: #e3f2fd;
            color: #1565c0;
        }

        .stat-badge.fair {
            background: #fff8e1;
            color: #f57f17;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            .interview-card {
                flex-direction: column;
                text-align: left;
                align-items: flex-start;
            }

            .interview-score {
                align-items: flex-start;
                width: 100%;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid #eee;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .chart-container {
                padding: 30px 20px;
            }

            .score-distribution {
                height: 180px;
                gap: 10px;
            }

            body {
                padding: 20px 10px;
            }

            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Resume</a>

        <div class="header">
            <h1>üìä Interview Statistics</h1>
            <p>Track your job interview compatibility scores</p>
        </div>

        <div id="stats-content">
            <div class="loading">Loading statistics...</div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (!data.interviews || data.interviews.length === 0) {
                    showEmptyState();
                    return;
                }

                displayStats(data);
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('stats-content').innerHTML = `
                    <div class="no-interviews">
                        <p>‚ùå Error loading statistics</p>
                        <button class="action-button" onclick="location.reload()">Retry</button>
                    </div>
                `;
            }
        }

        function showEmptyState() {
            document.getElementById('stats-content').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <h2>No Interviews Yet</h2>
                    <p>Start an interview to see your statistics here</p>
                    <a href="/" class="action-button">Go to Interview Mode</a>
                </div>
            `;
        }

        function displayStats(data) {
            const { interviews, stats } = data;

            // Determine score rating
            const avgScore = stats.averageScore;
            let rating = 'Fair';
            if (avgScore >= 75) rating = 'Excellent';
            else if (avgScore >= 60) rating = 'Good';

            const scoreDistribution = calculateScoreDistribution(interviews);
            const maxCount = Math.max(...Object.values(scoreDistribution));

            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Interviews</h3>
                        <div class="stat-value">${stats.totalInterviews}</div>
                        <span class="stat-badge excellent">Active</span>
                    </div>
                    <div class="stat-card">
                        <h3>Average Score</h3>
                        <div class="stat-value">${avgScore.toFixed(1)}%</div>
                        <span class="stat-badge ${avgScore >= 75 ? 'excellent' : avgScore >= 60 ? 'good' : 'fair'}">${rating}</span>
                    </div>
                    <div class="stat-card">
                        <h3>Highest Score</h3>
                        <div class="stat-value">${stats.highestScore}%</div>
                        <span class="stat-subtext">${interviews.find(i => i.averageScore === stats.highestScore)?.jobTitle || 'N/A'}</span>
                    </div>
                    <div class="stat-card">
                        <h3>Lowest Score</h3>
                        <div class="stat-value">${stats.lowestScore}%</div>
                        <span class="stat-subtext">${interviews.find(i => i.averageScore === stats.lowestScore)?.jobTitle || 'N/A'}</span>
                    </div>
                </div>

                <div class="chart-container">
                    <h2 class="chart-title">Score Distribution</h2>
                    <div class="score-distribution">
            `;

            Object.entries(scoreDistribution).forEach(([range, count]) => {
                const height = (count / maxCount) * 100;
                html += `
                    <div class="bar-chart" style="height: ${Math.max(height, 15)}%">
                        <div class="bar-value">${count}</div>
                        <div class="bar-label">${range}</div>
                    </div>
                `;
            });

            html += `
                    </div>
                </div>

                <h2 class="section-title">üèÜ Interview Rankings</h2>
                <div class="interviews-container">
            `;

            interviews.forEach((interview, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const date = new Date(interview.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                let rankBadge = '';
                if (rank === 1) rankBadge = 'ü•á';
                else if (rank === 2) rankBadge = 'ü•à';
                else if (rank === 3) rankBadge = 'ü•â';
                else rankBadge = `#${rank}`;

                html += `
                    <div class="interview-card ${rankClass}">
                        <div class="interview-info">
                            <div class="interview-title">${interview.jobTitle}</div>
                            <div class="interview-company">üìç ${interview.company || 'Unknown Company'}</div>
                            <div class="interview-date">üìÖ ${date}</div>
                        </div>
                        <div class="interview-score">
                            <div class="rank-badge">${rankBadge}</div>
                            <div class="score-display">${interview.averageScore.toFixed(1)}%</div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${interview.averageScore}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            document.getElementById('stats-content').innerHTML = html;
        }

        function calculateScoreDistribution(interviews) {
            const distribution = {
                '0-20%': 0,
                '21-40%': 0,
                '41-60%': 0,
                '61-80%': 0,
                '81-100%': 0
            };

            interviews.forEach(interview => {
                const score = interview.averageScore;
                if (score <= 20) distribution['0-20%']++;
                else if (score <= 40) distribution['21-40%']++;
                else if (score <= 60) distribution['41-60%']++;
                else if (score <= 80) distribution['61-80%']++;
                else distribution['81-100%']++;
            });

            return distribution;
        }

        // Load stats on page load
        window.addEventListener('load', loadStats);
    </script>
</body>
</html>
